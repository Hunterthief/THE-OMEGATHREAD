<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>THE-OMEGATHREAD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{{ '/assets/favicon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/favicon.png' | relative_url }}">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
<canvas id="matrix-canvas"></canvas>
<script>
const canvas = document.getElementById("matrix-canvas");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Smaller characters, more subtle
const fontSize = 12; // smaller
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(1);

function draw() {
  // Slightly more transparent background for dimmer effect
  ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
  ctx.fillRect(0, 0, width, height);
  
  ctx.fillStyle = "#00ff00";
  ctx.font = `${fontSize}px monospace`;
  
  drops.forEach((y, i) => {
    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
    ctx.fillText(text, i * fontSize, y * fontSize);
    
    if (y * fontSize > height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}

setInterval(draw, 60); // slightly slower for subtlety

window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

  <body>
    <main class="markdown-body">
      {{ content }}
    </main>
  </body>
</html>
